<script>

    function entrar() {

        aguardar();
    
        var emailVar = email.value;
        var senhaVar = senha.value;
    
        if (emailVar == "" || senhaVar == "") {
          cardErro.style.display = "block"
          mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
          finalizarAguardar();
          return false;
        }else if (senhaVar.lenght < 8 || senhaVar.lenght > 8){
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Senha precisa ter 8 digitos"
            finalizarAguardar();
            return false;
        }
    
        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);
    
        fetch("/usuarios/autenticar", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            emailServer: emailVar,
            senhaServer: senhaVar,
          })
        }).then(function (resposta) {
          console.log("ESTOU NO THEN DO entrar()!")
    
          console.log(resposta);
    
          if (resposta) {
            console.log(resposta);
    
            resposta.json().then(json => {
              console.log(json);
              console.log(JSON.stringify(json));
              
              sessionStorage.setItem("ID_Usuario", json.IDUsuario);
              sessionStorage.setItem("Nome_Usuario", json.Nome);
              sessionStorage.setItem("FKUnidade", json.FKUnidade);
              sessionStorage.setItem("FKNivel_acesso", json.FKNivel_acesso);
              
              setTimeout(function () {
                window.location.href = "./dashboard/dash_pt/cards.html";
            }, 1000); // apenas para exibir o loading
    
          });
    
          } else {
    
            console.log("Houve um erro ao tentar realizar o login!");
    
            resposta.text().then(texto => {
              console.error(texto);
              finalizarAguardar(texto);
            });
          }
    
        }).catch(function (erro) {
          console.log(erro);
        })
    
        return false;
      }

      //function sumirMensagem() {

</script>
