<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>cadastro</title>
    
</head>
<body>
    <div class="all">
    <div class="container-cadastro">
        <div class="direita-cadastro">
            <div class="card-cadastro">
                <h1>CADASTRO</h1>
                <div class="preencher-cadastro">
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="Email">
            </div>
            <div class="preencher-cadastro">
                <label for="cnpj">CNPJ</label>
                <input type="text" name="cnpj" placeholder="CNPJ">
            </div>
            <div class="preencher-cadastro">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha">
            </div>
            <div class="preencher-cadastro">
                <label for="repetir-senha">Repetir Senha</label>
                <input type="password" name="repetir-senha" placeholder="Repetir senha">
            </div>
            <button class="btn-cadastro">CADASTRO</button>
            </div>
        </div>        
        <div class="esquerda-cadastro">
            <h1>Fa√ßa cadastro para ter acesso ao <br> nosso site</h1>
            <img src="css/img/Eletricista.svg" class="img-cadastro" alt="Eletricista">
        </div>
        
    </div>
</div>
