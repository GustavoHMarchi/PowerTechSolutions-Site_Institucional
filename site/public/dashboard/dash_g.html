<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ADM</title>
    <link rel="stylesheet" href="../css/dash_g.css">
</head>

<body>
    <div class="side_bar">
        <img id="logo" src="../assets/imgs_power/power_tech_solutions_logo_semfundo.png">
        <div class="abas">
            <div class="geral">
                <img src="../assets/imgs_power/geral-white.png">
                <span>Geral</span>
            </div>
            <div class="mf">
                <img src="../assets/imgs_power/mf_white.png">
                <span>MFs</span>
            </div>
            <div class="mv">
                <img src="../assets/imgs_power/mv_white.png">
                <span>MVs</span>
            </div>
            <div class="permissao">
                <img src="../assets/imgs_power/add_white.png">
                <span>Add Permissão</span>
            </div>
        </div>

        <img class="line" src="../assets/imgs_power/Line 1.png">

        <div class="ajuda">
            <img src="../assets/imgs_power/help_white.png">
            <span>Central de Ajuda</span>
        </div>

        <div class="user">
            <img src="../assets/imgs_power/avatar_icon.png">
            <span id="nome">Fulaninho da Silva</span>
            <div class="menu_user"></div>
        </div>
    </div>
    <div class="dados">
        <div class="box_info">
            <div class="box">
                <div class="usb">
                    <div class="ilustrar_usb">
                        <img src="../assets/imgs_power/usb.png">
                        <span class="texto_box">USB</span>
                    </div>
                    <div class="status">
                        <span class="texto_box">Status</span>
                        <span class="texto_box">Seguro</span>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="entradas">
                    <ul>
                        <li>USB 1: Mouse</li>
                        <li>USB 2: Nenhum</li>
                        <li>USB 3: Nenhum</li>
                    </ul>
                </div>
            </div>
            <div class="box">
                <div class="internet">
                    <div class="ilustrar_internet">
                        <img src="../assets/imgs_power/internet.png">
                        <span class="texto_box">Internet</span>
                    </div>
                    <div class="status">
                        <span class="texto_box">Status</span>
                        <span class="texto_box">Seguro</span>
                        <span class="texto_box">999Kb</span>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="id_maquina">
                    <span class="texto_box">Máquina Id:</span>
                    <h2 id="id_maq">23</h2>
                </div>
            </div>
        </div>
        <div class="dados_trader"></div>
        <div class="estado_maquinas"></div>
        <div class="uso_disk"></div>
        <div class="chart"></div>
    </div>

</body>

</html>
